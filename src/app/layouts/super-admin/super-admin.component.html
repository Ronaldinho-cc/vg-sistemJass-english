<div class="relative flex max-h-screen min-h-screen overflow-hidden transition-colors duration-200 bg-gray-50 dark:bg-slate-950">

  <app-sidebar
    [isSidebarOpen]="isSidebarOpen"
    [windowWidth]="windowWidth"
    (toggleSidebarEvent)="toggleSidebar()"
    (optionSelected)="onSidebarOptionSelected()">
  </app-sidebar>

  <div class="flex flex-col flex-grow max-h-screen min-h-screen overflow-hidden transition-all duration-300"
       [ngClass]="{
         'ml-64': isSidebarOpen && windowWidth >= 1280,
         'ml-0': !isSidebarOpen || windowWidth < 1280
       }">

    <app-header
      (toggleSidebarEvent)="toggleSidebar()"
      [isSidebarOpen]="isSidebarOpen"
      [showMobileMenuButton]="showMobileMenuButton"
      class="flex-shrink-0">
    </app-header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto transition-colors duration-200 bg-gray-50 dark:bg-slate-950">
      <div class="w-full min-h-full p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
