<header class="sticky top-0 z-30 flex-shrink-0 w-full h-16 bg-white border-b border-gray-200 shadow-sm dark:bg-slate-900 dark:border-slate-700">
    <div class="flex items-center justify-between h-full px-6">
        <div class="flex items-center space-x-4">
            <button
                (click)="toggleSidebar()"
                class="p-2.5 rounded-xl bg-sky-100 hover:bg-sky-200 dark:bg-sky-900/30 dark:hover:bg-sky-900/50 transition-colors duration-200 flex items-center justify-center xl:hidden"
            >
                <i class="text-lg fas fa-bars text-sky-600 dark:text-sky-400"></i>
                <span class="ml-2 text-sm font-medium text-sky-700 dark:text-sky-300">Menú</span>
            </button>



            <div class="items-center hidden px-4 py-2 space-x-4 border border-gray-200 xl:flex bg-gray-50 dark:bg-slate-800/50 rounded-xl dark:border-slate-700">
                <div class="flex items-center space-x-2 text-sm text-gray-700 dark:text-slate-300">
                    <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-sky-100 dark:bg-sky-900/30">
                        <i class="text-sm fas fa-calendar-alt text-sky-600 dark:text-sky-400"></i>
                    </div>
                    <span class="font-medium">{{ getFormattedDate() }}</span>
                </div>
                <div class="w-px h-4 bg-gray-300 dark:bg-slate-600"></div>
                <div class="flex items-center space-x-2 text-sm text-gray-700 dark:text-slate-300">
                    <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-emerald-100 dark:bg-emerald-900/30">
                        <i class="text-sm fas fa-clock text-emerald-600 dark:text-emerald-400"></i>
                    </div>
                    <span class="font-mono font-semibold tracking-wide">{{ getFormattedTime() }}</span>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-3">
            <button
                (click)="toggleTheme()"
                class="relative p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-all duration-200 group"
            >
                <i
                    class="text-lg text-gray-600 transition-colors duration-200 fas fa-sun dark:text-slate-300 group-hover:text-amber-500 dark:group-hover:text-amber-400"
                    *ngIf="!isDarkMode"
                ></i>
                <i
                    class="text-lg text-gray-600 transition-colors duration-200 fas fa-moon dark:text-slate-300 group-hover:text-blue-500 dark:group-hover:text-blue-400"
                    *ngIf="isDarkMode"
                ></i>
            </button>



            <div class="relative">                <button
                    (click)="toggleUserMenu()"
                    data-user-menu-button
                    class="flex items-center p-2 space-x-3 transition-all duration-200 border border-transparent rounded-xl hover:bg-gray-50 dark:hover:bg-slate-800 group hover:border-gray-200 dark:hover:border-slate-700"
                >
                    <div class="flex items-center justify-center w-10 h-10 shadow-lg bg-gradient-to-br from-sky-500 to-sky-600 rounded-xl ring-2 ring-sky-500/20">
                        <span class="text-sm font-bold text-white">{{ getUserInitials() }}</span>
                    </div>
                    <div class="hidden text-left md:block">
                        <div class="text-sm font-semibold text-gray-900 dark:text-slate-100">{{ getCurrentUserName() }}</div>
                        <div class="text-xs font-medium text-gray-500 dark:text-slate-400">{{ getUserRoleDisplay() }}</div>
                    </div>
                    <i
                        class="text-xs text-gray-400 transition-transform duration-200 fas fa-chevron-down dark:text-slate-500 group-hover:text-gray-600 dark:group-hover:text-slate-300"
                        [class.rotate-180]="isUserMenuOpen"
                    ></i>
                </button>                <div
                    *ngIf="isUserMenuOpen"
                    data-user-menu-dropdown
                    class="absolute right-0 z-50 w-56 py-2 mt-2 bg-white border border-gray-200 shadow-xl top-full dark:bg-slate-800 rounded-xl dark:border-slate-700 backdrop-blur-sm"
                    style="transform-origin: top right; animation: dropdownSlideIn 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);"
                >
                    <div class="px-4 py-3 border-b border-gray-100 dark:border-slate-700">
                        <div class="flex items-center space-x-3">
                            <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-br from-sky-500 to-sky-600">
                                <span class="text-xs font-bold text-white">{{ getUserInitials() }}</span>
                            </div>
                            <div>
                                <div class="text-sm font-semibold text-gray-900 dark:text-slate-100">{{ getCurrentUserName() }}</div>
                                <div class="text-xs text-gray-500 dark:text-slate-400">{{ getUserRoleDisplay() }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <a
                            href="#"
                            class="flex items-center px-4 py-2.5 text-sm text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors duration-200 group"
                            (click)="closeUserMenu()"
                        >
                            <div class="flex items-center justify-center w-8 h-8 mr-3 bg-gray-100 rounded-lg dark:bg-slate-600 group-hover:bg-sky-100 dark:group-hover:bg-sky-900/30">
                                <i class="text-sm text-gray-600 fas fa-user-circle dark:text-slate-400 group-hover:text-sky-600 dark:group-hover:text-sky-400"></i>
                            </div>
                            <span class="font-medium">Mi Perfil</span>
                        </a>
                        <a
                            href="#"
                            class="flex items-center px-4 py-2.5 text-sm text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors duration-200 group"
                            (click)="closeUserMenu()"
                        >
                            <div class="flex items-center justify-center w-8 h-8 mr-3 bg-gray-100 rounded-lg dark:bg-slate-600 group-hover:bg-sky-100 dark:group-hover:bg-sky-900/30">
                                <i class="text-sm text-gray-600 fas fa-cog dark:text-slate-400 group-hover:text-sky-600 dark:group-hover:text-sky-400"></i>
                            </div>
                            <span class="font-medium">Configuración</span>
                        </a>
                        <a
                            href="#"
                            class="flex items-center px-4 py-2.5 text-sm text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors duration-200 group"
                            (click)="closeUserMenu()"
                        >
                            <div class="flex items-center justify-center w-8 h-8 mr-3 bg-gray-100 rounded-lg dark:bg-slate-600 group-hover:bg-sky-100 dark:group-hover:bg-sky-900/30">
                                <i class="text-sm text-gray-600 fas fa-question-circle dark:text-slate-400 group-hover:text-sky-600 dark:group-hover:text-sky-400"></i>
                            </div>
                            <span class="font-medium">Ayuda</span>
                        </a>
                    </div>



                    <hr class="my-2 border-gray-200 dark:border-slate-700">



                    <button
                        (click)="logout()"
                        class="w-full flex items-center px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200 group"
                    >
                        <div class="flex items-center justify-center w-8 h-8 mr-3 bg-red-100 rounded-lg dark:bg-red-900/30 group-hover:bg-red-200 dark:group-hover:bg-red-900/50">
                            <i class="text-sm text-red-600 fas fa-sign-out-alt dark:text-red-400 group-hover:text-red-700 dark:group-hover:text-red-300"></i>
                        </div>
                        <span class="font-medium">Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
